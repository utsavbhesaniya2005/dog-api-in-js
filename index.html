<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog List</title>

        <style>
            ul,ol{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Breed List</h1>
        <ul id="dogname" align="center"></ul>


        <script>

            fetch('https://dog.ceo/api/breeds/list/all')
            .then(res => res.json()).then(res1 => {
                
                console.log("Breed List",res1);
                for (const key in res1.message){
                    console.log("Key", key);
                    document.getElementById('dogname').innerHTML += `<li>${key}</li>`;
                }
            }).catch(error => {
                console.log(error)
            })
        </script>
    </body>
</html>
